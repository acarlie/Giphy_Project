<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Blinker:400,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Giphy Search</title>
</head>
<body>
    <main class="container">
        <div class="search-container">
            <div class="row row-center">
                <h1>Giphy Search</h1>
                <form action="">
                    <div class="wrap input-wrap">
                            <input type="text" id="input" placeholder="Search Giphy..."><button type="submit" value="" id="search" class="fas fa-search btn btn-add"></button>
                    </div>

                    <button id="starred" class="btn fas fa-star"></button><button id="clear" class="btn btn-clear">Clear Results</button>
                </form>
            </div>
            <div id="buttons" class="row row-center">
    
            </div>
        </div>
        <div class="row">
            <h2 id="message" class="text-center"></h2>
            <div id="results"></div>
        </div>
    </main>
    <script src="assets/js/javascript.js"></script>
</body>
</html>
